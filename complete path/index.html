<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1></h1>
</body>
</html>    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .book-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .book-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .book-card p {
            font-size: 0.9em;
            color: #666;
        }
        .book-card .price {
            font-size: 1.1em;
            color: #e67e22;
            font-weight: bold;
            margin-top: 1em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">About</a>
        <a href="/contact-us">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Books</h2>
        <div class="book-list" id="book-list">
            <!-- Book cards will be loaded here by JavaScript -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookList = document.getElementById('book-list');

            const books = [
                {
                    title: 'The Great Adventure',
                    author: 'Jane Doe',
                    price: '$19.99',
                    image: 'https://via.placeholder.com/150/FF5733/FFFFFF?text=Book+1'
                },
                {
                    title: 'Mystery of the Old House',
                    author: 'John Smith',
                    price: '$15.50',
                    image: 'https://via.placeholder.com/150/33FF57/FFFFFF?text=Book+2'
                },
                {
                    title: 'Coding for Beginners',
                    author: 'Alice Johnson',
                    price: '$25.00',
                    image: 'https://via.placeholder.com/150/3357FF/FFFFFF?text=Book+3'
                },
                {
                    title: 'Cooking Delights',
                    author: 'Emily White',
                    price: '$22.75',
                    image: 'https://via.placeholder.com/150/FF33A1/FFFFFF?text=Book+4'
                },
                {
                    title: 'Travel Guide: Europe',
                    author: 'David Brown',
                    price: '$18.00',
                    image: 'https://via.placeholder.com/150/A133FF/FFFFFF?text=Book+5'
                }
            ];

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');

                bookCard.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>by ${book.author}</p>
                    <p class="price">${book.price}</p>
                `;

                bookList.appendChild(bookCard);
            });
        });
    </script>
</body>
</html>
